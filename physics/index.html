<!-- Properly resize the canvas -->
<script>
(function() {
	var phy=new PhyScene("physmain");
	function resize() {
		var canvas =phy.canvas;
		var ratio  =canvas.height/canvas.width;
		var elem   =canvas;
		//var offleft=elem.clientLeft;
		var offtop =elem.clientTop;
		while (elem!==null) {
			//offleft+=elem.offsetLeft;
			offtop +=elem.offsetTop;
			elem=elem.offsetParent;
		}
		var pscale =1;//window.devicePixelRatio;
		var width  =Math.floor(pscale*(window.innerWidth));//-offleft);
		var height =Math.floor(pscale*(window.innerHeight-offtop));
		if (width*ratio<height) {
			height=Math.floor(width*ratio);
		} else {
			width =Math.floor(height/ratio);
		}
		canvas.style.width =width +"px";
		canvas.style.height=height+"px";
	}
	window.addEventListener("resize",resize);
	window.addEventListener("load",resize);
})();
</script>
