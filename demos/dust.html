function IsVisible(elem) {
	// If the window is minimized, or the tab isn't primary.
	if (document.visibilityState==="hidden") {return false;}
	// If the element rect isn't on screen.
	let rect=elem.getBoundingClientRect();
	let doc=document.documentElement;
	if (rect.bottom<=0 || rect.top >=(window.innerHeight || doc.clientHeight)) {return false;}
	if (rect.right <=0 || rect.left>=(window.innerWidth  || doc.clientWidth )) {return false;}
	return true;
}


const Debug={
	IsVisible:IsVisible
};

			mat=new Matrix(params);

			vec=new Vector(params);
		} else if (!isNaN(params)) {
			dim=params;
		} else {
			mat=params.mat??null;
			vec=(params.vec??params.pos)??null;
			dim=params.dim??NaN;
			scale=params.scale??null;
			ang=(params.ang??params.angle)??null;

		if (isNaN(dim)) {
			if (vec!==null) {dim=vec.length;}
			else if (mat!==null) {dim=mat.rows;}

		if (isNaN(dim)) {throw "no dimension";}
		if (vec===null) {vec=new Vector(dim);}
		if (mat===null) {mat=(new Matrix(dim)).one();}
		if (vec.length!==dim) {throw `vec dimension: ${vec.length}, ${dim}`;}
		if (mat.rows!==dim || mat.cols!==dim) {throw `mat dimensions: (${mat.rows},${mat.cols}), ${dim}`;}
		this.mat=mat;
		this.vec=vec;
		if (scale!==null) {this.scalemat(scale);}
		if (ang!==null) {this.rotatemat(ang);}
	}


	set(b) {
		if (!(b instanceof Transform)) {b=new Transform(b);}
		this.mat.set(b.mat);
		this.vec.set(b.vec);
		return this;
	}


	apply(point) {
		// (A.apply(B)).apply(P) = A.apply(B.apply(P))
		let mat=this.mat,vec=this.vec;
		if (!(point instanceof Transform)) {return mat.mul(point).iadd(vec);}
		return new Transform({mat:mat.mul(point.mat),vec:mat.mul(point.vec).iadd(vec)});
	}


	inv() {
		let inv=this.mat.inv();
		return new Transform({mat:inv,vec:inv.mul(this.vec).ineg()});

	reset() {
		this.mat.one();
		this.vec.set(0);
		return this;
	}


	shift(vec,apply=false) {
		if (apply) {vec=this.mat.mul(vec);}
		this.vec.iadd(vec);
		return this;
	}


	scalevec(muls) {
		let vec=this.vec,dim=vec.length;
		if (muls.length===undefined) {muls=(new Array(dim)).fill(muls);}
		if (muls.length!==dim) {throw `Invalid dimensions: ${muls.length}, ${dim}`;}
		for (let i=0;i<dim;i++) {vec[i]*=muls[i];}
		return this;
	}


	scalemat(muls) {
		let mat=this.mat,dim=this.vec.length,dim2=dim*dim;

		for (let i=0;i<dim2;i++) {mat[i]*=muls[(i/dim)|0];}

	rotatevec(angs) {

	rotatemat(angs) {

	loadfont(fontdef) {

		//      info
		//      scale

		let len=str.length;

			let g=glyphs[c];
			if (g===undefined) {
				if (c===8) {
					// backspace
					throw "missing backspace";
				} else if (c===9) {
					// tab
					throw "missing tab";
				} else if (c===10) {

			ypos+=lh;
		}

				if (sort>=pixels) {
					let t=lr[--lcnt];
					lr[lcnt]=l;l=t;
					sort=l.sort;
				}
				let i=0,j=0;
				while ((j+=j+1)<lcnt) {

					let s0=l0.sort,s1=l1.sort;
					if (s0>s1) {s0=s1;l0=l1;j=j1;}

					i=j;
				}
				lr[i]=l;
				pnext=lr[0].sort;
			}
			// Calculate how much we can draw or skip.
			const cutoff=0.00390625;
			let astop=area+areadx1+areadx2;
			let pstop=p+1,pdif=(pnext<prow?pnext:prow)-pstop;
			if (pdif>0 && (area>=cutoff)===(astop>=cutoff)) {

				pdif=(adif>=1 && adif<pdif)?~~adif:pdif;
				astop+=pdif*areadx1;
				pstop+=pdif;
			}
			// Blend the pixel based on how much we're covering.
			if (area>=cutoff) {
				do {
					// a = sa + da*(1-sa)
					// c = (sc - dc)*sa/a + dc
					let sa=area<alpha?area:alpha;

					areadx2=0;

					} else {
						let tmp=sa*255+(1-sa)*da;
						sa=256.49-(sa/tmp)*65280;
						da=tmp+0.49;
					}
					// imul() implicitly casts floor(sa).
					imgdata[p]=(da<<ashift)

						|((Math.imul(((dst>>>8)&0x00ff00ff)-colh8,sa)+colh)&maskh);
				} while (++p<pstop);
			}
			p=pstop;
			area=astop;
		}
	}


	tracepoly(poly,rad,trans) {
		return this.fillpoly(poly.trace(rad),trans);
	}

}

class Game {

	constructor() {

	static getargs() {
		// Decrypt index.html?abcdefg. Also handle hex codes.
		let enc64="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-_";
		let dec64=[];
		for (let i=0;i<enc64.length;i++) {dec64[enc64.charCodeAt(i)]=i;}
		let enc16="0123456789ABCDEFabcdef";
		let dec16=[];
		for (let i=0;i<enc16.length;i++) {dec16[enc16.charCodeAt(i)]=i>15?i-6:i;}
		let buf=0,bits=0;
		let hash=0x64757374,chk=0,read=0;
		let text="";
		let arg=window.location.search;
		for (let i=0;i<arg.length;i++) {
			let c=arg.charCodeAt(i);
			if (c===37) {
				// %XX format
				let h=dec16[arg.charCodeAt(i+1)];
				let l=dec16[arg.charCodeAt(i+2)];
				if (h>=0 && l>=0) {c=h*16+l;i+=2;}
			}
			// Get 6 bits from out base 64 character.
			let d=dec64[c];

			// Decrypt a byte.
			bits-=8;
			c=buf>>>bits;

			if (read++<4) {chk=(chk<<8)|c;continue;}
			c=(c+hash)&255;
			hash+=c+0x66daacfd;
			hash=Math.imul(hash^(hash>>>16),0xf8b7629f);
			hash=Math.imul(hash^(hash>>> 8),0xcbc5c2b5);
			hash=Math.imul(hash^(hash>>>24),0xf5a5bda5);
			text+=String.fromCharCode(c);
		}
		return (hash^chk)?"":text;
	}


	initboard() {
		// Fix the canvas size.
		let imgw=this.winw,imgh=this.winh;
		let fix=480;
		if (imgw<imgh) {imgh=Math.round(imgh*fix/imgw);imgw=fix;}
		else           {imgw=Math.round(imgw*fix/imgh);imgh=fix;}
		let canv=this.canvas;
		canv.width=imgw;
		canv.height=imgh;
		// If we're resizing the window, just scale the old particles.
		let scalex=1,scaley=1;
		if (this.draw) {
			let img=this.draw.img;
			scalex=imgw/img.width;
			scaley=imgh/img.height;
			scalex=scalex>1e-2?scalex:1;
			scalex=scalex<1e+2?scalex:1;
			scaley=scaley>1e-2?scaley:1;
			scaley=scaley<1e+2?scaley:1;
		}
		let draw=new Draw(canv);
		this.draw=draw;
		this.mouserad=Math.min(imgw,imgh)/100;
		this.prevclick=null;
		let img=draw.img;
		let text=Game.getargs();
		if (!text) {text="test";}
		let lineh=1.5;
		let lines=text.split("\n");
		let scalew=imgw/draw.textrect(text,1).w;
		let scaleh=imgh/((lines.length-1)*lineh+1);
		let scale=(scalew<scaleh?scalew:scaleh)*0.8;
		lineh*=scale;
		let offy=(imgh-(lines.length-1)*lineh-scale)*0.5;
		draw.fill(0x000000ff);
		draw.setcolor(0xffffffff);
		for (let line of lines) {
			let rect=draw.textrect(line,scale);
			let x=(imgw-rect.w)*0.5;
			draw.filltext(x,offy,line,scale);
			offy+=lineh;
		}
		let pixels=imgw*imgh;
		let flowmap=new Int32Array(pixels);
		let data32=img.data32;
		for (let i=0;i<pixels;i++) {
			let p=data32[i];
			let a=p>>>24,b=p&255;
			p=a<b?a:b;
			flowmap[i]=p>128;
		}
		this.flowmap=flowmap;
		this.cellmap=new Int32Array(pixels);
		let particles=(imgw*imgh*0.25)|0;
		let particles5=particles*5;
		let of=this.partf32;
		let oldcount=of?of.length:0;
		let pf=new Float32Array(particles5);
		let pi=new Int32Array(pf.buffer);
		let rnd=new Random();
		for (let p=0;p<particles5;p+=5) {
			if (p<oldcount) {
				// If we're resizing the window.
				pf[p  ]=of[p  ]*scalex;
				pf[p+1]=of[p+1]*scaley;
				pf[p+2]=of[p+2]*scalex;
				pf[p+3]=of[p+3]*scaley;
			} else {
				pf[p  ]=rnd.getf()*imgw;
				pf[p+1]=rnd.getf()*imgh;
				pf[p+2]=0;
				pf[p+3]=0;
			}
			pi[p+4]=-1;
		}
		this.partf32=pf;
		this.parti32=pi;
		this.lastpos=null;
		draw.screenflip();
	}


	checkresize() {
		let winw=window.innerWidth;
		let winh=window.innerHeight;
		if (this.winw===winw && this.winh===winh) {return;}
		this.winw=winw;
		this.winh=winh;
		let canv=this.canvas;
		canv.style.width =winw+"px";
		canv.style.height=winh+"px";
		this.initboard();
	}


	update(time) {
		// Get the timestep. Prevent steps that are too large.
		let dt=(time-this.frameprev)/1000;
		dt=dt<0.06?dt:0.06;
		dt=dt>0?dt:0;
		this.frameprev=time;
		let starttime=performance.now();
		if (!Debug.IsVisible(this.canvas)) {return;}
		this.checkresize();
		let draw=this.draw;
		let img=draw.img;
		draw.fill(0x000000ff);
		//let rnd=new Random();
		let imgw=img.width,imgh=img.height;
		let [rshift,gshift,bshift,ashift]=draw.rgbashift;

		//let vt2=(vt1-dt)/lnd;

		lnd=Math.log(1-damp);

		let pi=this.parti32;

		let input=this.input;
		input.update();
		let lastpos=null;
		if (input.getkeydown(input.MOUSE.LEFT)) {
			let [mx,my]=input.getmousepos();
			lastpos=this.lastpos;
			if (lastpos===null) {lastpos=[mx,my];}
			let [lx,ly]=lastpos;
			lastpos=[mx,my];
			let mrad=Math.sqrt(imgw*imgh)/30;
			let mrad12=(mrad+1)*(mrad+1),mradr2=(mrad+rad)*(mrad+rad);
			let minx=Math.floor(Math.min(lx,mx)-mrad-0.5);
			let miny=Math.floor(Math.min(my,ly)-mrad-0.5);
			let maxx=Math.ceil(Math.max(lx,mx)+mrad+0.5);
			let maxy=Math.ceil(Math.max(my,ly)+mrad+0.5);
			minx=minx>0?minx:0;
			miny=miny>0?miny:0;
			maxx=maxx<imgw?maxx:imgw;
			maxy=maxy<imgh?maxy:imgh;
			let dx=mx-lx,dy=my-ly;
			let mag=dx*dx+dy*dy;
			mag=mag>1e-5?1/mag:0;

			// Find the pixels we overlap.
			for (let py=miny;py<maxy;py++) {
				let inside=false;
				for (let px=minx;px<maxx;px++) {
					let cx=px+0.5-lx,cy=py+0.5-ly;

					u=u<1?u:1;

					cy=py-oy;

			let vx=pf[p+2],vy=pf[p+3];

			ix=ix<imgw?ix:(imgw-1);
			let iy=py>0?~~py:0;
			iy=iy<imgh?iy:(imgh-1);
			let hash=iy*imgw+ix;

			// let ax=0,ay=0;

			px+=vx*dt1;// +ax*dt2;
			vx =vx*dt0;// +ax*dt1;
			py+=vy*dt1;// +ay*dt2;
			vy =vy*dt0;// +ay*dt1;
			if (px<rad ) {vx=vx<0?-vx:vx;px=rad ;}
			if (py<rad ) {vy=vy<0?-vy:vy;py=rad ;}
			if (px>radw) {vx=vx>0?-vx:vx;px=radw;}
			if (py>radh) {vy=vy>0?-vy:vy;py=radh;}
			hash=(~~py)*imgw+(~~px);
			// Draw
			let col=Math.imul(p,0xabc123ef);
			let pix=data32[hash];
			let r=(((pix>>>rshift)&255)+((col>>> 0)&63)+48)|0;
			let g=(((pix>>>gshift)&255)+((col>>> 8)&63)+48)|0;
			let b=(((pix>>>bshift)&255)+((col>>>16)&63)+48)|0;

			g=g<255?g:255;
			b=b<255?b:255;

			minx=minx>0?minx:0;
			miny=miny>0?miny:0;
			maxx=maxx<imgw?maxx:imgw;
			maxy=maxy<imgh?maxy:imgh;
			for (iy=miny;iy<maxy;iy++) {
				let cy=py-iy;
				cy=cy>1?cy-1:(cy>0?0:cy);
				cy=rad2-cy*cy;
				for (ix=minx;ix<maxx;ix++) {
					let cx=px-ix;

					let q=cellmap[iy*imgw+ix];

							py-=posy;vy-=vely;
							qy+=posy;wy+=vely;
							pf[q  ]=qx;pf[q+1]=qy;
							pf[q+2]=wx;pf[q+3]=wy;
						}
						q=pi[q+4];
					}

			pf[p+2]=vx;pf[p+3]=vy;
			let next=cellmap[hash];
			pi[p+4]=next;
			cellmap[hash]=p;
		}

		//draw.filltext(5,5,this.framestr);
		draw.screenflip();
		this.frametime+=performance.now()-starttime;
		this.frames++;
		if (this.frames>60) {
			time=this.frametime/this.frames;
			this.framestr=time.toFixed(1)+" ms";
			this.frametime=0;
			this.frames=0;
		}
	}
